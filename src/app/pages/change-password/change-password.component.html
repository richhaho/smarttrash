<mat-sidenav-container>

    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60"
            autocomplete="off">

            <mat-card class="p-0 mat-elevation-z24 box reset-password">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                    <button mat-fab color="accent" class="mat-elevation-z12" routerLink="/">
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center"
                        class="mat-elevation-z12 box-content-inner">
                        <span class="box-content-header">修改密码</span>
                        <mat-form-field class="w-100">
                            <mat-placeholder>
                                旧密码
                            </mat-placeholder>
                            <input matInput formControlName="currentPassword"
                                [type]="currentPasswordHide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="currentPasswordHide = !currentPasswordHide">
                                {{currentPasswordHide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            <mat-error *ngIf="form.controls.currentPassword.errors?.required">必须填写
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-placeholder>
                                新密码
                            </mat-placeholder>
                            <input matInput formControlName="password" [type]="passwordHide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="passwordHide = !passwordHide">
                                {{passwordHide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            <mat-error *ngIf="form.controls.password.errors?.required">
                                必须填写
                            </mat-error>
                            <mat-error *ngIf="form.controls.password.hasError('minlength')">
                                密码不得小于8位
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-placeholder>
                                确认密码
                            </mat-placeholder>
                            <input matInput formControlName="confirmPassword" required type="password">
                            <mat-error *ngIf="form.controls.confirmPassword.errors?.required">
                                必须填写
                            </mat-error>
                            <mat-error *ngIf="checkError(form, 'confirmPassword', 'passwordsMismatch') && 
                                    !checkError(form, 'confirmPassword', ['required'])">
                                密码不同一
                            </mat-error>
                        </mat-form-field>
                    </mat-card>
                    <button mat-raised-button 
                        color="primary" 
                        class="mat-elevation-z12 box-button" 
                        type="submit" 
                        [disabled]="submitted">
                        修改密码
                    </button>
                </mat-card-content>
            </mat-card>

        </form>

    </div>

</mat-sidenav-container>
